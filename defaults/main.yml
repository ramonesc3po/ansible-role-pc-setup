install_packages: ""
install_pip_packages: []
timezone: ""
profile_user: "root"
setup_kvm: false

requirements_install_packages:
  - lvm2
  - python3
  - python3-pip
  - terminator
  - curl
  - git
requirements_install_pip_packages:
  - pycowsay
  - powerline-shell

# hashicorp
setup_hashicorp: false
# terraform tool
hashicorp_terraform_version: 1.5.7
hashicorp_terraform_os: "linux"
# packer tool
hashicorp_packer_version: 1.9.4
hashicorp_packer_os: "linux"
# vagrant tool
hashicorp_vagrant_version: 2.4.0
hashicorp_vagrant_os: "linux"

# nodejs
setup_nodejs: true
nodejs_version: "21.x"

# npm 
setup_expo_cli: false
